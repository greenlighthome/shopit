{% extends "accounts/base.html" %}
{% block content %}

<form action="{% url 'django.contrib.auth.views.password_change' %}" method="post">
  {% for field in form %}
  <p>
    {{ field.label_tag }}: {{ field }}
    {{ field.errors }}
  </p>
  {% endfor %}
  <p><input type="submit" value="Change Password" /></p>
  <input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
