{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" media="screen"/>
    <link rel="stylesheet" href="{% static 'css/custome_profile.css' %}" type="text/css" media="screen"/>
</head>
<body>
    {% block navigation %}
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Some action</a>
        </div>

        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Some action</a></li>
                <li><a href="#">Some Other Action</a></li>
            </ul>
            <span id="username">hello <b>{{  user.username }}</b></span>
        </div><!-- /.navbar-collapse -->
    </nav>
    {% endblock %}
    {% block content %} {% endblock %}
</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}" ></script>
</html>
