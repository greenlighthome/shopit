{% extends 'dashboard/base.html' %}

{% block content %}

<div class="page-header">
    <h3 class="text-info">Delete Article</h3>
</div>

<p>Are you sure you want to delete the product {{ product.name }}?</p>

<form action="{% url 'delete' pk=product.id %}" method="post">
  {% csrf_token %}
  <input type="submit" class="btn btn-danger" value="Yes, delete." />
  <a class="text-info" href="/dashboard/actions/{{ user.username }}">No, cancel.</a>
</form>

{% endblock %}
