{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/ico" href="{% static 'img/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type="text/css" media="screen"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type="text/css" media="screen"/>
    <link rel="stylesheet" href="{% static 'css/errors.css' %}" type="text/css" media="screen"/>


    <title>{% block title %} {{ title }} {% endblock %}</title>
</head>
<body>
    {% block content %} {% endblock %}
</body>
</html>
