{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" media="screen"/>
    <link rel="stylesheet" href="{% static 'css/custome.css' %}" type="text/css" media="screen"/>

    <title>{% block title %} {{ title }} {% endblock %}</title>
</head>

<body>
    {% block navigation %}
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="/">Shopit</a>
  </div>

  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav">
      <li class="active"><a href="/market">Market Place</a></li>
      <li><a href="#">Some Other Action</a></li>
    </ul>
  </div><!-- /.navbar-collapse -->
</nav>
    {% endblock %}

    {% block content %} {% endblock %}
    {% block footer %} {% endblock %}
</body>
</html>
