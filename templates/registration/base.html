{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" type="image/ico" href="{% static 'img/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" media="screen"/>
    <link rel="stylesheet" href="{% static 'css/custom_registration.css' %}" type="text/css" media="screen"/>
    <title>{% block title %} {{ title }} {% endblock %}</title>
</head>
<body>
    {% block breadcrumbs %} {% endblock %}

    {% block navigation %}
<nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">

  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="logo" href="/"><img src="{% static 'img/shopit.png' %}" width="50"></a>
  </div>

  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse" id="navbar-collapse">
    <ul id="navi" class="nav navbar-nav">
        <li class=""><a href="/market/">Market Place</a></li>

    </ul>
    <form class="navbar-form navbar-left" role="search">
      <div class="form-group">
        <input type="text" class="form-control search" placeholder="Search">
      </div>
      <button type="submit" class="btn btn-default search-button"><span class="glyphicon glyphicon-search"></span></button>
    </form>
     <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
            <a href="#" class="" data-toggle="dropdown"><span class="dropdown-toggle cog fa fa-cogs"</a>
            <ul class="dropdown-menu">
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/accounts/signup/">Register</a></li>
            </ul>
         </li>
    </ul>
</div><!-- /.navbar-collapse -->
</nav>
{% endblock %}

    {% block content %} {% endblock %}

{% block footer %}
    <footer class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <p class="navbar-text"><span class="glyphicon glyphicon-copyright-mark"></span> All rights reserved 2013</p>

        </div>
    </footer>
{% endblock %}
</body>
</html>
