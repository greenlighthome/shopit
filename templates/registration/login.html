{% extends 'registration/base.html' %}

{% block content %}

<h2 class="page-header text-info">Login to access your account</h2>
    <div class="container">
        <div id="login-box">
            <h4 class="text-info text-center">Login</h4>
            <hr>
            <form action="{% url 'django.contrib.auth.views.login' %}" method="post">
            {% csrf_token %}
                <div class="form-horizontal">
                    <div class="form-group">
                    <label class="control-label" for="username">Username: </label>
                    <span class="form-control">{{ form.username }}</span>
                </div>
                <div class="form-group">
                    <label class="control-label" for="category">Password: </label>
                    <span class="form-control">{{ form.password }}</span>
                </div>
                <div class="form-group">
                    <input id="login-button" type="submit" class="btn btn-primary" value="Login" />
                    <input type="hidden" name="next" value="{{ next }}" />
                </div>
            </form>
        </div>
    </div>
{% if form.errors %}
    <h4 class="text-danger error">Authentication error</h4>
{% endif %}
    <a id="register-link" class="text-info" href="/accounts/signup/">Register for free</a>

{% endblock %}
